buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'itchallenges_google_test'
version = '1.0'

sourceCompatibility = 1.8

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {

    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version:'2.1.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.9.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version:'3.9.1'
    compile group: 'com.google.guava', name: 'guava', version:'23.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.0'
}

test {
    systemProperty 'browser', System.getProperty('browser')
}

